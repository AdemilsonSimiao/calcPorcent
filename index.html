<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora de Porcentagem</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Porcentagem</h1>
        
        <label for="entrada">Digite o valor</label>
        <input type="number" id="entrada">
        <br>
        <label for="porcentagem">Digite a Porcentagem</label>
        <input type="number" id="porcentagem">
        <br>
        <button id="calculadora">Calcular</button>
        <br>
        <label for="total" id="total">Total:</label>
        <span id="saida">R$</span>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
